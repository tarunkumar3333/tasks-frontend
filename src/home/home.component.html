<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Sample Tasks</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddSampleTask()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>            
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sampleTask of sampleTasksList" class="center-align">
            <td>{{ sampleTask.title }}</td>
            <td>{{ sampleTask.description }}</td>
            <td>{{ getStatusText(sampleTask.status) }}</td>
            <td>
              <a href="#" [routerLink]="['/ViewSampleTask/', sampleTask.id]" class="btn"><i class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/EditSampleTask/', sampleTask.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deleteSampleTaskConfirmation(sampleTask)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="sampleTasksList.length == 0" colspan="6">Sample Task Not Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
